global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1d
  receiver: 'email.planio.servers'
receivers:
- name: 'email.planio.servers'
  email_configs:
    - to: inbox+opendataservices+443f+servers@plan.io
      from: root@mon-4.default.opendataservices.uk0.bigv.io
      smarthost: localhost:25
      require_tls: false
      tls_config:
        insecure_skip_verify: true



