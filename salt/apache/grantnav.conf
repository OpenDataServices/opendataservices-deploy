# vi: ft=apache

<VirtualHost *:80>
        ServerName  {{ subdomain }}.grantnav-dev.default.opendataservices.uk0.bigv.io

        DocumentRoot {{ djangodir }}

        <Location "/">
                AuthType Basic
                AuthName "Authentication Required"
                AuthUserFile "/etc/apache2/htpasswd-{{ subdomain }}"
                Require valid-user
                ProxyPass uwsgi://127.0.0.1:{{ uwsgi_port }}/
        </Location>
        # Static content needed by Django
        Alias /static "{{ djangodir }}static/"
        <Location "/static">
                ProxyPass !
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>
        # Static content uploaded by users
        Alias /media "{{ djangodir }}media/"
        <Location "/media">
                ProxyPass !
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>
        <Directory {{ djangodir }}>
                Require all granted
        </Directory>
</VirtualHost>
