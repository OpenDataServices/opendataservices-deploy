# vi: ft=apache

<VirtualHost *:80>
        ServerName  grantnav.grantnav-dev.default.opendataservices.uk0.bigv.io
        ServerAlias grantnav-dev.default.opendataservices.uk0.bigv.io

        DocumentRoot {{ djangodir }}
        {{ banner }}
        <Location "/">
                ProxyPass uwsgi://127.0.0.1:{{ uwsgi_port }}/
        </Location>
        # Static content needed by Django
        Alias /static "{{ djangodir }}static/"
        <Location "/static">
                ProxyPass !
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>
        # Static content uploaded by users
        Alias /media "{{ djangodir }}media/"
        <Location "/media">
                ProxyPass !
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>
        <Directory {{ djangodir }}>
                Require all granted
        </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName kibana
    ProxyPass / http://localhost:5601/
    <Location />
        AuthType Basic
        AuthName "Authentication Required"
        AuthUserFile "/etc/apache2/htpasswd"
        <LimitExcept GET>
            Require valid-user
        </LimitExcept>
    </Location>
    <LocationMatch /elasticsearch/(_mget|_msearch)>
        AuthType Basic
        AuthName "Authentication Required"
        AuthUserFile "/etc/apache2/htpasswd"
        <LimitExcept GET POST OPTIONS>
            Require valid-user
        </LimitExcept>
    </LocationMatch>
    <LocationMatch /elasticsearch/[^/]*/[^/]*/(_search|_validate)>
        AuthType Basic
        AuthName "Authentication Required"
        AuthUserFile "/etc/apache2/htpasswd"
        <LimitExcept GET POST OPTIONS>
            Require valid-user
        </LimitExcept>
    </LocationMatch>
</VirtualHost>

