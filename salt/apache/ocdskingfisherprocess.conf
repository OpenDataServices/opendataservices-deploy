<VirtualHost *:80>
        ServerName {{ servername }}
        ServerAlias process.*.default.opendataservices.uk0.bigv.io
        ServerAlias process.ocdskingfisher.opendataservices.coop
        DocumentRoot /home/ocdskfp/ocdskingfisherprocess/
        Timeout 600
        ProxyTimeout 600

        <Location "/">
                ProxyPass uwsgi://127.0.0.1:5001/ timeout=600
        </Location>
</VirtualHost>
