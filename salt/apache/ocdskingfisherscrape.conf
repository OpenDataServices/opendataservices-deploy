<VirtualHost *:80>
        ServerName {{ servername }}
        ServerAlias scrape.*.default.opendataservices.uk0.bigv.io
        ServerAlias scrape.ocdskingfisher.opendataservices.coop
        DocumentRoot /home/ocdskfs/scrapyd/

        <Location "/">
                ProxyPass http://localhost:6800/
                AuthName "Kingfisher Scrapyd"
                AuthType Basic
                AuthUserFile /home/ocdskfs/htpasswd
                require valid-user
        </Location>
</VirtualHost>
