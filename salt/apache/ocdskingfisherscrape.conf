<VirtualHost *:80>
        ServerName {{ servername }}
        ServerAlias scrape.dev.kingfisher.opencontracting.uk0.bigv.io
        ServerAlias scrape.ocdskingfisher.opendataservices.coop
        DocumentRoot /home/ocdskfs/scrapyd/
        Timeout 600
        ProxyTimeout 600

        <Location "/">
                ProxyPass http://localhost:6800/ timeout=600
                AuthName "Kingfisher Scrapyd"
                AuthType Basic
                AuthUserFile /home/ocdskfs/htpasswd
                require valid-user
        </Location>
</VirtualHost>
