Listen 9090

<VirtualHost *:9090>
    ServerName example.com

    <Location "/">
        ProxyPass unix:/tmp/uwsgi_ocds-extension-explorer.sock|uwsgi://ocds-extension-explorer/ timeout={{ pillar.cove.uwsgi_harakiri + 15 }}
    </Location>

    Alias /robots.txt "/var/www/html/robots.txt"
    <Location "/robots.txt">
            ProxyPass !
            Require all granted
            SetHandler None
    </Location>

</VirtualHost>
