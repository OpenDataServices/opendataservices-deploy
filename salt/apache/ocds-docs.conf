# vi: ft=apache
<VirtualHost *:80>
    ServerName docs.dev3.default.opendataservices.uk0.bigv.io
    {% set documentroot='/home/ocds-docs/web/' %}
    DocumentRoot {{ documentroot }}

    <Directory {{ documentroot }}>
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
</VirtualHost>
