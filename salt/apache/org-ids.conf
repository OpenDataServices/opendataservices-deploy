# vi: ft=apache

<VirtualHost *:80>
        ServerName www.org-id.guide
        Redirect / http://org-id.guide/
</VirtualHost>
<VirtualHost *:80>
        ServerName org-id.guide
        ServerAlias dev.org-id.guide
        ServerAdmin code@opendataservices.coop
        DocumentRoot {{ djangodir }} 

        {{ banner }}

        <Location "/">
                ProxyPass unix:/tmp/uwsgi_{{ bare_name }}.sock|uwsgi://{{ bare_name }}/
        </Location>

        {% if pillar.dev_robots_txt %}
        Alias /robots.txt "/var/www/html/robots.txt"
        <Location "/robots.txt">
                ProxyPass !
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>
        {% endif %}

        # Static content needed by Django
        Alias /static "{{ djangodir }}static/"
        <Location "/static">
                ProxyPass !
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>

        # Static content uploaded by users
        Alias /media "{{ djangodir }}media/"
        <Location "/media">
                ProxyPass !
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>

        <Directory {{ djangodir }}>
                Require all granted
        </Directory>
</VirtualHost>
